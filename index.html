<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogPanel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="header">
        <img src ="log.png">
        <div>
            <a href="">
            Don't have an account? <Span class="green">Sign in for free</Span>
            </a>
        </div>
    </div>

    <div class ="content">
        <h1 class ="LogHeadline">New Password</h1>
        <Form>
            <div class="Form-row">
                <label>Email</label>
                <input type ="text" placeholder="Email">
            </div>
            <div class="Form-row">
                <label>New Password</label>
                <input type ="text" placeholder="New password">
            </div>
            <div class="Form-row">
                <label>Confirm password</label>
                <input type ="text" placeholder="Confirm password">
            </div>
        </Form>

        <div class ="continue">
            <input class="submit-button" type="submit" value="Continue">
        </div>
    </div>

</body>
</html
